<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARE Cinema - Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to the reservation page */
        .reservation-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e44444;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select, .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #e79494;
        }

        .form-group input[type="submit"] {
            background-color: #af8080;
            color: #e9b7b7;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ARE Cinema</h1>
            <nav>
                <ul>
                    <li><a href="cinema.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Reservation.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="reservation-form">
        <h2>Make a Reservation</h2>
        <form >
            <div class="form-group">
                <label for="movie">Select Movie:</label>
                <select name="movie" id="movie">
                    <option value="movie1">Inseption</option>
                    <option value="movie2">The Hunger Games</option>
                    <option value="movie2">The Godfather</option>
                    <option value="movie2">Interstaller</option>
                    <option value="movie2">The Dark Knight</option>
                    <option value="movie2">12 Angry Men</option>
                    <option value="movie2">Forrest Gump</option>
                    <option value="movie2">Dune: Part Two</option>
                    <option value="movie2">Fight Club</option>
                    <option value="movie2">Star Wars: Episode V -
                         The Empire Strikes Back</option>
                    <option value="movie2">The Matrix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10">
            </div>
            <div class="form-group">
                <input type="submit" value="Reserve Tickets">
            </div>
        </form>
    </div>
</body>
</html>
